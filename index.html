<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="svg_container">
    <img src="./images/bg-pattern-top.svg" class="top_image" alt="top image">

    <img src="./images/bg-pattern-top.svg" class="bottom_image" alt="bottom image">
    <div class="profile_card">
      <img src="./images/bg-pattern-card.svg" alt="profile-background" class="profile_background">
      <div class="main_profile-box"><img src="./images/image-victor.jpg" alt="profle-image" class="profile_image"></div>
      <div class="profile_details">
        <h3 class="profile_name">Victor Crest <span class="profile_age">26</span> </h3>
        <h4 class="profile_country">London</h4>
      </div>
      <div class="profile_details-2">
        <div class="box">
          <h3 class="box_number">80K</h3>
          <h4 class="box_details">Followers</h4>
        </div>
        <div class="box">
          <h3 class="box_number">803K</h3>
          <h4 class="box_details">Likes</h4>
        </div>
        <div class="box">
          <h3 class="box_number">1.4K</h3>
          <h4 class="box_details">Photos</h4>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>. cla
  </div>
</body>

</html>
